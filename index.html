<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  
  <div class="header">
    <input type="text" placeholder="Enter location" />
    <button>Search</button>
  </div>
  <div class="container">
    <div class="weather-card">
      
      <div class="temp">
        <h2>12.5°C</h2>
      </div>

      <div class="city">
        <h2>Delhi</h2>
        <p>15 February 2026</p>
      </div>

      <div class="status">
        <div class="icon">☁️</div>
        <p>Sunny</p>
      </div>

    </div>
  </div>

</body>
</html>
